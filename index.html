<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Online Shopping Checkout</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Checkout</h2>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullname" name="full_name">

        <label for="shippingAddress">Shipping Address</label>
        <input type="text" id="shippingAddress" placeholder="city" required>

        <label for="city">city</label>
        <input type="text" id="city" name="city" placeholder="city" required>

        <label for="state">state</label>
        <input type="text" id="state" name="state"placeholder="state" required>

        <label for="postalcode">Postal code</label>
        <input type="text" id="postalcode" name="postal_code" placeholder="number">
        
        <label for="phone">Contact Phone</label>
        <input type="text" id="phone" placeholder="+91 1234567890" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>

        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" name="payment_method" required>
            <option value="" disabled selected>Select a payment method</option>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select>

        <input type="submit" value="Place Order">
    </form>
    </body>
    </html>
